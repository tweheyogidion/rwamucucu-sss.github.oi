<img id="animatedImage" src="image.png" alt="Damping Effect" class="damping-image">

<div id="clock"></div>

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const currentTime = `${hours}:${minutes}:${seconds}`;
        
        document.getElementById('clock').textContent = currentTime;
    }

    setInterval(updateClock, 1000); // Update the clock every second
    updateClock(); // Initial call to display the clock immediately

    function animateImage() {
        const image = document.getElementById('animatedImage');
        image.classList.remove('damping-image');
        void image.offsetWidth; // Trigger reflow to restart animation
        image.classList.add('damping-image');
    }

    animateImage(); // Initial call to animate the image immediately

    setInterval(animateImage, 10000); // Animate the image every 10 seconds
</script>
